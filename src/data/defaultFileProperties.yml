# File properties can contain metadata used
# for your publications (Wordpress, Blogger...).

# For example:
#title: My article
#author:
#tags: Tag 1, Tag 2
#categories: Categorie 1, Categorie 2
#excerpt:
#featuredImage:
#status: draft
#date: YYYY-MM-DD HH:MM:SS

# Extension configuration
extensions:

  # Markdown extensions
  markdown:
    abbr: true
    breaks: false
    deflist: true
    del: true
    fence: true
    footnote: true
    linkify: true
    sub: true
    sup: true
    table: true
    typographer: true
    # Enable strict CommonMark:
    #abbr: false
    #deflist: false
    #del: false
    #footnote: false
    #linkify: false
    #sub: false
    #sup: false
    #table: false
    #typographer: false

  # Emoji extension
  emoji:
    # Enable support for emojis & emoticons
    enabled: true
    # Enable shortcuts like :) :-(
    shortcuts: false

  # Katex extension
  # Render LaTeX mathematical expressions by using:
  #   $...$ for inline formulas
  #   $$...$$ for displayed formulas.
  # See https://math.meta.stackexchange.com/questions/5020
  katex:
    enabled: true

  # Mermaid extension
  # Convert code blocks starting with:
  #   ```mermaid
  # into diagrams and flowcharts.
  # See https://mermaidjs.github.io/
  mermaid:
    enabled: true
